<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>TicTacToe</title>
</head>
<body>

    <h3 class="result"></h3>
    <div class="container">
        <div class="box a0" onclick="clicked(this,0)">

        </div>
        <div class="box a1" onclick="clicked(this,1)">
            
        </div>
        <div class="box a2" onclick="clicked(this,2)">
            
        </div>
        <div class="box a3" onclick="clicked(this,3)">
            
        </div>
        <div class="box a4" onclick="clicked(this,4)">
            
        </div>
        <div class="box a5" onclick="clicked(this,5)">
            
        </div>
        <div class="box a6" onclick="clicked(this,6)">
            
        </div>
        <div class="box a7" onclick="clicked(this,7)">
            
        </div>
        <div class="box a8" onclick="clicked(this,8)">
            
        </div>
    </div>
    <h3 class="error"></h3>
    <button class='button_1' onclick='newgame()' style="display:none">One more</button>
    <script src="index.js"></script>
</body>
</html>
